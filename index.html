            </form>
          </div>
        </div>
      </nav>
   </header>
   <!-- modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-warning">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User SignUp</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container bg-secondary p-3 rounded">
            <div class="row">
                <div class="col-lg-6">
                    <img src="images/contact.avif" width="100%" height="400px"  alt="">
                </div>
                <div class="col-lg-6">
                    <h2>Contact Form</h2>
                    <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="">Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Email</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">City</label>
                            <select name="" id="" class="form-select">
                                <option value="">Ranchi</option>
                                <option value="">Kolkata</option>
                                <option value="">Delhi</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Message</label>
                            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-warning mt-3">Send Now</button>
                </form>
                </div>
            </div>
        </div>
        </div>
       
      </div>
    </div>
  </div>
   <!-- carousel -->
   <div class="container-fluid">
    <div id="carouselExampleFade" class="carousel slide carousel-fade"  data-bs-ride="carousel">

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   </div>
